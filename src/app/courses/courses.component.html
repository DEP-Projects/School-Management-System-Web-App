            <div class="row">

                        <div class="card-header">

                        <form role="form">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="txt-name">Course Name</label>
                                    <input type="text" class="form-control" id="txt-name" placeholder="Enter the course name">
                                </div>
                                <div class="form-group">
                                    <label for="txt-trainer">Course Trainer</label>
                                    <input type="text" class="form-control" id="txt-trainer" placeholder="Enter the course trainer name">
                                </div>

                                    <div class="form-group col-md-6">
                                        <label for="start-date">Starting Date</label>
                                        <input type="date" class="form-control" id="start-date" placeholder="Enter the starting date">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="end-date">Estimated Ending Date</label>
                                        <input type="date" class="form-control" id="end-date" placeholder="Enter the estimated end date">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="btnSave">Save</button>
                                    <button type="reset" class="btn btn-warning">Clear</button>
                                </div>

                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card card-dark">
                        <div class="card-header">
                            <h3 class="card-title">Courses</h3>
                        </div>
                        <div class="card-body overflow-auto scroll-pane" id="showCourses">
                            <div class="info-box">
                                <span class="info-box-icon bg-dark"><i class="fas fa-book-reader"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Direct Entry Program</span>
                                    <span class="info-box-number">25</span>
                                </div>
                                <div class="info-box-footer">
                                    <a href="#">
                                        More info <i class="fas fa-arrow-circle-right"></i>
                                    </a>
                                    <span class="info-box-text">Sura-Boy</span>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row (main row) -->
        </div><!-- /.container-fluid -->
